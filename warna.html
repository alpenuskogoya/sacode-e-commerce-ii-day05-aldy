<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar Font Awesome</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <h3>Mengubah Warna Icon Font Awesome</h3>

    <span style="color:rgba(255, 251, 0, 0.647)">
        <i class="fa-brands fa-github fa-1x"></i>
    </span>

    <span style="color:rgb(22, 216, 64)">
        <i class="fa-brands fa-github fa-2x"></i>
    </span>

    <span style="color:rgb(255, 0, 0)">
        <i class="fa-brands fa-github fa-3x"></i>
    </span>

    <span style="color:rgb(37, 23, 112)">
        <i class="fa-brands fa-github fa-4x"></i>
    </span>
    
    <span style="color:rgb(224, 189, 30)">
        <i class="fa-brands fa-github fa-5x"></i>
    </span>

    <span style="color:rgb(174, 0, 255)">
        <i class="fa-brands fa-github fa-10x"></i>
    </span>
    
  
  </body>
</html>
